{% extends "base.html" %}

{% block content %}
    <h2>Upcoming Events</h2>
    
    <div class="events-list">
        {% for event in events %}
            <div class="event-card">
                <h3>{{ event.title }}</h3>
                <p class="event-date">{{ event.date.strftime('%B %d, %Y') }}</p>
                <p class="event-location">{{ event.location }}</p>
                <p class="event-description">{{ event.description }}</p>
                <p class="event-registrations">{{ event.registrations_count }} registrations</p>
                <a href="{{ url_for('register', event_id=event.event_id) }}" class="btn">Register</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
