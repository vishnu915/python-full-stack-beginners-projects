<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Contact</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form input { padding: 5px; margin-bottom: 10px; width: 300px; display: block; }
        form button { padding: 5px 15px; }
        a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h1>Edit Contact</h1>

    <form action="{{ url_for('update_contact', id=contact[0]) }}" method="POST">
        <input type="text" name="name" value="{{ contact[1] }}" required />
        <input type="text" name="phone" value="{{ contact[2] }}" />
        <input type="email" name="email" value="{{ contact[3] }}" />
        <button type="submit">Update</button>
    </form>

    <p><a href="{{ url_for('index') }}">Back to Contact List</a></p>
</body>
</html>
